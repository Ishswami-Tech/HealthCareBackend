name: Deploy Healthcare Backend (K8s, containerd)

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write
  actions: read
  deployments: write

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9.15.4'
  # Target image in OCI registry (GHCR by default)
  REGISTRY: ghcr.io
  IMAGE_REPO: ${{ github.repository }}
  IMAGE_NAME: healthcare-api
  IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}/${{ env.IMAGE_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install deps and build
        run: |
          pnpm install --frozen-lockfile
          pnpm prisma:generate
          pnpm build

      - name: Authenticate to GHCR (podman)
        uses: redhat-actions/podman-login@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build OCI image with Buildah (no Docker)
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE }}
          tags: latest,${{ github.sha }}
          containerfiles: |
            devops/docker/Dockerfile
          context: .
          # Build prod target
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          layers: false

      - name: Push image to registry
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ${{ env.REGISTRY }}
        env:
          REGISTRY_USER: ${{ github.actor }}
          REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          echo "${KUBE_CONFIG_DATA}" | base64 -d > $HOME/.kube/config
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}

      - name: Apply Kustomize overlay (production)
        run: |
          kubectl apply -k devops/kubernetes/overlays/production/

      - name: Set deployed images
        run: |
          kubectl -n healthcare-backend set image deployment/healthcare-api api=${IMAGE}:${GITHUB_SHA}
          # Worker uses same image, container name is 'worker'
          kubectl -n healthcare-backend set image deployment/healthcare-worker worker=${IMAGE}:${GITHUB_SHA} || true
        env:
          IMAGE: ${{ env.IMAGE }}

      - name: Wait for rollout
        run: |
          kubectl rollout status deploy/healthcare-api -n healthcare-backend --timeout=300s
          kubectl rollout status deploy/healthcare-worker -n healthcare-backend --timeout=300s || true

      - name: Smoke check /health
        run: |
          # Try cluster-internal
          kubectl run tmp-curl --rm -i --restart=Never --image=curlimages/curl:8.10.1 -- \
            -sS http://healthcare-api.healthcare-backend.svc.cluster.local:8088/health | head -200 || true

