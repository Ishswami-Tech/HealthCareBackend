# Continuous Integration Workflow
name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop, main]
    paths-ignore:
      - 'README.md'
      - '**/*.md'
      - '**/*.svg'

permissions:
  contents: read
  pull-requests: write
  checks: write

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9.15.4'
  REGISTRY: ghcr.io
  IMAGE_REPO: ${{ github.repository }}
  IMAGE_NAME: healthcare-api
  IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}/${{ env.IMAGE_NAME }}
  NAMESPACE: healthcare-backend

jobs:
  # Code Quality Checks
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Check code formatting
        run: pnpm exec prettier --check "src/**/*.ts"

  # Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Dependency Check
        run: |
          npx audit-ci --moderate

  # TypeScript Build
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint]
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma:generate

      - name: Build application
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
          retention-days: 1

      - name: Setup kubectl (for kustomize validation)
        uses: azure/setup-kubectl@v4

      - name: Validate Kustomize (base)
        run: |
          kubectl kustomize devops/kubernetes/base >/dev/null

      - name: Validate Kustomize (production overlay)
        run: |
          kubectl kustomize devops/kubernetes/overlays/production >/dev/null

      - name: Validate Kubernetes manifests with kubeconform
        uses: yannh/kubeconform-action@v0.6.4
        with:
          kubernetes-version: v1.29.0
          files: |
            devops/kubernetes/base
            devops/kubernetes/overlays/production

  # Unit Tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint]
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test --coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

  # Docker Build
  docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [build]
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: devops/docker/Dockerfile
          push: false
          tags: healthcare-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Kubernetes
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [build]
    concurrency:
      group: deploy-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install deps and build
        run: |
          pnpm install --frozen-lockfile
          pnpm prisma:generate
          pnpm build

      - name: Authenticate to GHCR (podman)
        uses: redhat-actions/podman-login@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build OCI image with Buildah (no Docker)
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE }}
          tags: latest,${{ github.sha }}
          containerfiles: |
            devops/docker/Dockerfile
          context: .
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          layers: false

      - name: Push image to registry
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ${{ env.REGISTRY }}
        env:
          REGISTRY_USER: ${{ github.actor }}
          REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          echo "${KUBE_CONFIG_DATA}" | base64 -d > $HOME/.kube/config
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}

      - name: Ensure namespace exists
        run: |
          kubectl apply -f devops/kubernetes/base/namespace.yaml

      - name: Create/Update imagePullSecret for GHCR
        run: |
          kubectl -n ${NAMESPACE} delete secret ghcr-pull-secret --ignore-not-found=true
          kubectl -n ${NAMESPACE} create secret docker-registry ghcr-pull-secret \
            --docker-server=${REGISTRY} \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --docker-email=ci@github.actions

      - name: Patch ServiceAccounts to use imagePullSecret
        run: |
          kubectl -n ${NAMESPACE} patch serviceaccount default --type merge -p '{"imagePullSecrets":[{"name":"ghcr-pull-secret"}]}' || true
          kubectl -n ${NAMESPACE} patch serviceaccount healthcare-api-sa --type merge -p '{"imagePullSecrets":[{"name":"ghcr-pull-secret"}]}' || true
          kubectl -n ${NAMESPACE} patch serviceaccount healthcare-worker-sa --type merge -p '{"imagePullSecrets":[{"name":"ghcr-pull-secret"}]}' || true

      - name: Apply Kustomize overlay (production)
        run: |
          kubectl apply -k devops/kubernetes/overlays/production/

      - name: Set deployed images
        run: |
          kubectl -n ${NAMESPACE} set image deployment/healthcare-api api=${IMAGE}:${GITHUB_SHA}
          kubectl -n ${NAMESPACE} set image deployment/healthcare-worker worker=${IMAGE}:${GITHUB_SHA} || true
        env:
          IMAGE: ${{ env.IMAGE }}

      - name: Wait for rollout
        run: |
          kubectl rollout status deploy/healthcare-api -n ${NAMESPACE} --timeout=300s
          kubectl rollout status deploy/healthcare-worker -n ${NAMESPACE} --timeout=300s || true

      - name: Smoke check /health
        run: |
          kubectl run tmp-curl --rm -i --restart=Never --image=curlimages/curl:8.10.1 -- \
            -sS http://healthcare-api.${NAMESPACE}.svc.cluster.local:8088/health | head -200 || true

  # Integration Tests
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: userdb_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma:generate

      - name: Run database migrations
        run: pnpm exec prisma db push --schema=./src/libs/infrastructure/database/prisma/schema.prisma
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/userdb_test

      - name: Run integration tests
        run: pnpm test:e2e
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/userdb_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test

  # Summary Report
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, security, build, test, docker, integration]
    if: success()
    steps:
      - name: Report Success
        run: |
          echo "âœ… All CI checks passed successfully!"
          echo "Ready for merge to main branch"
