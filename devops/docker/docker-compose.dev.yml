# Development environment with host-level Nginx handling routing/SSL
services:
  api:
    build:
      context: ../..
      dockerfile: devops/docker/Dockerfile.dev
    container_name: healthcarebackend-api-dev
    ports:
      - "8088:8088"
      - "5555:5555"
    env_file:
      - ../../.env.development
    environment:
      NODE_ENV: development
      APP_ENV: development
      IS_DEV: "true"
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/userdb?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379
      PRISMA_SCHEMA_PATH: /app/src/libs/infrastructure/database/prisma/schema.prisma
      NODE_OPTIONS: "--max-old-space-size=2048"
      HOST: 0.0.0.0
      BIND_ADDRESS: 0.0.0.0
      BASE_URL: http://localhost:8088
      API_URL: http://localhost:8088
      REDIS_COMMANDER_URL: http://redis-commander:8081
      PRISMA_STUDIO_URL: http://api:5555
      PGADMIN_URL: http://pgadmin:80
      # Enterprise Database Configuration
      DB_POOL_MIN: 20
      DB_POOL_MAX: 300
      DB_POOL_MAX_USES: 7500
      DB_CONNECTION_TIMEOUT: 10000
      DB_QUERY_TIMEOUT: 60000
      DB_MAX_RETRIES: 3
      DB_ENABLE_METRICS: "true"
      DB_ENABLE_CIRCUIT_BREAKER: "true"
      # Healthcare Configuration
      HEALTHCARE_ENABLE_AUDIT_LOGGING: "true"
      HEALTHCARE_ENABLE_PHI_PROTECTION: "true"
      HEALTHCARE_AUDIT_RETENTION_DAYS: 2555
      HEALTHCARE_ENCRYPTION_ENABLED: "true"
      HEALTHCARE_COMPLIANCE_LEVEL: HIPAA
    volumes:
      - ../../:/app
      - /app/node_modules
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      app-network:
        aliases:
          - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    command: >
      sh -c "
        echo 'Waiting for PostgreSQL to be ready...' &&
        while ! nc -z postgres 5432; do sleep 1; done &&
        echo 'PostgreSQL is ready!' &&
        echo 'Setting up NestJS application...' &&
        mkdir -p /app/dist/libs/infrastructure/database/prisma &&
        cp -r /app/src/libs/infrastructure/database/prisma/schema.prisma /app/dist/libs/infrastructure/database/prisma/ &&
        echo 'Generating Prisma Client...' &&
        cd /app &&
        pnpm prisma:generate &&
        echo 'Running Prisma migrations...' &&
        pnpm exec prisma db push --schema=src/libs/infrastructure/database/prisma/schema.prisma --accept-data-loss &&
        echo 'Skipping database seeding (already completed)...' &&
        echo 'Starting Prisma Studio in background...' &&
        pnpm exec prisma studio --schema=src/libs/infrastructure/database/prisma/schema.prisma --port 5555 --hostname 0.0.0.0 &
        echo 'Starting NestJS in development mode...' &&
        sleep 3 &&
        pnpm start:dev
      "

  postgres:
    image: postgres:16-alpine
    container_name: postgres-dev
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: userdb
      POSTGRES_MAX_CONNECTIONS: 300
      POSTGRES_SHARED_BUFFERS: 512MB
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data/pgdata
      - ../../src/libs/infrastructure/database/scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    command: >
      postgres -c max_connections=300
      -c shared_buffers=512MB
      -c effective_cache_size=1536MB
      -c maintenance_work_mem=128MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=32MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=300
      -c work_mem=8MB
      -c min_wal_size=2GB
      -c max_wal_size=8GB
      -c max_parallel_workers_per_gather=4
      -c max_parallel_workers=8
      -c max_parallel_maintenance_workers=4

  redis:
    image: redis:7-alpine
    container_name: redis-dev
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru --tcp-backlog 511 --databases 16
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    sysctls:
      net.core.somaxconn: 1024
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535

  redis-commander:
    image: ghcr.io/joeferner/redis-commander:latest
    container_name: redis-commander-dev
    ports:
      - "8082:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
      - HTTP_USER=admin
      - HTTP_PASSWORD=admin
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8081 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-dev
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  worker:
    build:
      context: ../..
      dockerfile: devops/docker/Dockerfile.dev
    container_name: healthcarebackend-worker-dev
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      SERVICE_NAME: worker
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/userdb?schema=public
    command: >
      sh -c "
        pnpm build &&
        node dist/worker-bootstrap.js
      "
    networks:
      app-network:
        aliases:
          - worker
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pnpm", "exec", "node", "-e", "console.log('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  postgres_data_dev:
    driver: local
    name: healthcare_postgres_data_dev
  redis_data:
    driver: local
    name: healthcare_redis_data_dev
  pgadmin_data:
    driver: local
    name: healthcare_pgadmin_data_dev

networks:
  app-network:
    driver: bridge
    name: healthcare_network_dev
