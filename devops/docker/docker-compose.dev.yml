# Quick Start Development Environment
# Run with: docker-compose -f devops/docker/docker-compose.dev.yml up -d
# Access: http://localhost:8088

services:
  api:
    build:
      context: ../..
      dockerfile: devops/docker/Dockerfile.dev
    container_name: healthcare-api
    ports:
      - "8088:8088"
      - "5555:5555"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/userdb?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 8088
    volumes:
      - ../../:/app
      - /app/node_modules
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - healthcare-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: healthcare-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: userdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - healthcare-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: healthcare-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - healthcare-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis-commander:
    image: ghcr.io/joeferner/redis-commander:latest
    container_name: healthcare-redis-ui
    ports:
      - "8082:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
      - HTTP_USER=admin
      - HTTP_PASSWORD=admin
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - healthcare-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: healthcare-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - healthcare-network
    restart: unless-stopped

volumes:
  postgres_data:
    name: healthcare_postgres_data
  redis_data:
    name: healthcare_redis_data
  pgadmin_data:
    name: healthcare_pgadmin_data

networks:
  healthcare-network:
    name: healthcare_network
    driver: bridge

