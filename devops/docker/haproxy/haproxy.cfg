# HAProxy Configuration for Healthcare API
# Optimized for 1M+ concurrent users

global
    # Global settings for high performance
    daemon
    maxconn 50000
    log stdout local0 info

    # Performance tuning
    tune.ssl.default-dh-param 2048
    tune.bufsize 32768
    tune.maxrewrite 2048
    tune.http.cookielen 256
    tune.http.logurilen 2048

    # Multi-threading for performance
    nbthread 4

    # SSL settings
    ssl-default-bind-ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256
    ssl-default-bind-options ssl-min-ver TLSv1.2 no-tls-tickets
    ssl-default-server-ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256
    ssl-default-server-options ssl-min-ver TLSv1.2 no-tls-tickets

defaults
    mode http
    timeout connect 5s
    timeout client 60s
    timeout server 60s
    timeout http-request 30s
    timeout http-keep-alive 10s
    timeout check 5s

    # Keep-alive settings
    option httpclose
    option httplog
    option dontlognull
    option log-health-checks
    option redispatch
    option abortonclose

    # Performance optimizations
    option splice-auto
    option splice-request
    option splice-response

    # Error handling
    retries 3
    errorfile 400 /usr/local/etc/haproxy/errors/400.http
    errorfile 403 /usr/local/etc/haproxy/errors/403.http
    errorfile 408 /usr/local/etc/haproxy/errors/408.http
    errorfile 500 /usr/local/etc/haproxy/errors/500.http
    errorfile 502 /usr/local/etc/haproxy/errors/502.http
    errorfile 503 /usr/local/etc/haproxy/errors/503.http
    errorfile 504 /usr/local/etc/haproxy/errors/504.http

# Statistics interface
listen stats
    bind *:8404
    stats enable
    stats uri /
    stats refresh 30s
    stats show-legends
    stats show-node
    stats admin if TRUE
    stats auth admin:${HAPROXY_STATS_PASSWORD}

# Frontend for HTTP traffic
frontend healthcare_http
    bind *:80
    mode http

    # Redirect HTTP to HTTPS in production
    redirect scheme https code 301 if !{ ssl_fc }

    # Rate limiting
    stick-table type ip size 100k expire 30s store http_req_rate(10s),http_err_rate(10s)
    http-request track-sc0 src
    http-request deny if { sc_http_req_rate(0) gt 50 }

    # Security headers
    http-response set-header X-Frame-Options DENY
    http-response set-header X-Content-Type-Options nosniff
    http-response set-header X-XSS-Protection "1; mode=block"
    http-response set-header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"

    # Default backend
    default_backend healthcare_api

# Frontend for HTTPS traffic
frontend healthcare_https
    bind *:443 ssl crt /etc/ssl/certs/healthcare.pem alpn h2,http/1.1
    mode http

    # HTTP/2 support
    option httplog

    # Rate limiting
    stick-table type ip size 100k expire 30s store http_req_rate(10s),http_err_rate(10s)
    http-request track-sc0 src
    http-request deny if { sc_http_req_rate(0) gt 100 }

    # Security headers
    http-response set-header X-Frame-Options DENY
    http-response set-header X-Content-Type-Options nosniff
    http-response set-header X-XSS-Protection "1; mode=block"
    http-response set-header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"

    # CORS handling for API
    capture request header Origin len 64
    http-response set-header Access-Control-Allow-Origin %[capture.req.hdr(0)] if { capture.req.hdr(0) -m reg ^https?://[^/]*\.?ishswami\.in(:[0-9]+)?$ }
    http-response set-header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    http-response set-header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, X-API-Key, X-Client-Version"
    http-response set-header Access-Control-Allow-Credentials true

    # Handle preflight requests
    http-request return status 200 content-type "text/plain" string "OK" if METH_OPTIONS

    # Route to API backend
    use_backend healthcare_api

# Backend for Healthcare API instances
backend healthcare_api
    mode http
    balance roundrobin

    # Health check configuration
    option httpchk GET /health
    http-check expect status 200

    # Connection settings
    default-server maxconn 2000 check inter 10s rise 2 fall 3

    # API instances
    server api-1 api-1:8088 cookie api-1 weight 100 check
    server api-2 api-2:8088 cookie api-2 weight 100 check

    # Backup server (optional)
    # server api-backup api-backup:8088 cookie api-backup weight 50 check backup

    # Connection persistence
    cookie SERVERUSED insert indirect nocache maxidle 30m maxlife 8h

    # Compression
    compression algo gzip
    compression type text/html text/plain text/css text/javascript application/javascript application/json application/xml

    # Keep-alive
    option httpclose
    option httpchk

    # Load balancing algorithm tuning
    balance uri whole
    hash-type consistent

# Backend for WebSocket connections (if needed)
backend healthcare_websocket
    mode http
    balance source

    # WebSocket specific settings
    option httpclose
    option forwardfor

    # Health check
    option httpchk GET /socket.io/
    http-check expect status 200

    # Servers
    server api-1-ws api-1:8088 weight 100 check
    server api-2-ws api-2:8088 weight 100 check

    # WebSocket upgrade handling
    timeout tunnel 3600s

# Error pages
errorfile 400 /dev/stdout
errorfile 403 /dev/stdout
errorfile 408 /dev/stdout
errorfile 500 /dev/stdout
errorfile 502 /dev/stdout
errorfile 503 /dev/stdout
errorfile 504 /dev/stdout