# kind (Kubernetes IN Docker) configuration for local development
# Usage: kind create cluster --config=devops/kubernetes/kind-config.yaml --name healthcare-local

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4

name: healthcare-local

# Networking
networking:
  # API server port
  apiServerAddress: "127.0.0.1"
  apiServerPort: 6443

  # Pod and service CIDR
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"

# Nodes configuration
nodes:
  # Control plane node
  - role: control-plane
    kubeadmConfigPatches:
    - |
      kind: InitConfiguration
      nodeRegistration:
        kubeletExtraArgs:
          node-labels: "ingress-ready=true"
    extraPortMappings:
    # Port mapping for ingress controller
    - containerPort: 80
      hostPort: 80
      protocol: TCP
    - containerPort: 443
      hostPort: 443
      protocol: TCP
    # Port mapping for API (NodePort)
    - containerPort: 30088
      hostPort: 8088
      protocol: TCP
    # Port mapping for PostgreSQL (for local access)
    - containerPort: 30432
      hostPort: 5432
      protocol: TCP
    # Port mapping for Redis (for local access)
    - containerPort: 30379
      hostPort: 6379
      protocol: TCP

    # Resource limits for control plane
    extraMounts:
    - hostPath: ./data/kind
      containerPath: /data

  # Worker nodes (optional - add for multi-node testing)
  - role: worker
    labels:
      tier: backend
      component: api

  - role: worker
    labels:
      tier: data
      component: database

# Feature gates
featureGates:
  "ExpandPersistentVolumes": true
  "CSIStorageCapacity": true

# Container runtime
containerdConfigPatches:
- |-
  [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5000"]
    endpoint = ["http://kind-registry:5000"]
