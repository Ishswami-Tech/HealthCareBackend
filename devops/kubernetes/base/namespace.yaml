#   kubectl apply -f namespace.yaml
#
# To use this file in kustomization, uncomment it in base/kustomization.yaml
# and remove the 'namespace:' field from kustomization.yaml

apiVersion: v1
kind: Namespace
metadata:
  name: healthcare-backend
  labels:
    name: healthcare-backend
    environment: production
    app: healthcare
