# Redis StatefulSet - Optimized for 2-3 Node Cluster
# High Availability with proper resource allocation
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: healthcare-backend
  labels:
    app: redis
    component: cache
spec:
  serviceName: redis-headless
  replicas: 3  # 3 replicas for HA (works on 2 nodes initially, optimal on 3)
  selector:
    matchLabels:
      app: redis
      component: cache
  template:
    metadata:
      labels:
        app: redis
        component: cache
    spec:
      # Anti-affinity: Spread Redis pods across nodes (REQUIRED for HA)
      affinity:
        podAntiAffinity:
          # Required: Each Redis pod must be on a different node
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - redis
            topologyKey: kubernetes.io/hostname
          # Preferred: Also avoid other cache components
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  component: cache
              topologyKey: kubernetes.io/hostname
      containers:
      - name: redis
        image: redis:7-alpine
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: healthcare-secrets
              key: redis-password
        - name: REDIS_CLUSTER_ANNOUNCE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        command:
        - sh
        - -c
        - |
          exec redis-server /config/redis.conf \
            --cluster-announce-port 6379 \
            --cluster-announce-bus-port 16379 \
            --cluster-announce-ip "$REDIS_CLUSTER_ANNOUNCE_IP" \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD" \
            --protected-mode no
        ports:
        - containerPort: 6379
          name: client
        - containerPort: 16379
          name: gossip
        resources:
          # Optimized for 6 vCPU / 12GB nodes
          # Each Redis pod: 0.5 vCPU, 1GB RAM (3 pods = 1.5 vCPU, 3GB total)
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"  # Allows burst for queue operations
            cpu: "1000m"
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        - name: redis-config
          mountPath: /config
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -a "$REDIS_PASSWORD" ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -a "$REDIS_PASSWORD" ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: redis-config
        configMap:
          name: redis-config
  volumeClaimTemplates:
  - metadata:
      name: redis-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
      storageClassName: standard  # Adjust based on your storage class
---
# Headless service for StatefulSet (for pod discovery)
apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  namespace: healthcare-backend
  labels:
    app: redis
spec:
  type: ClusterIP
  clusterIP: None  # Headless service
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
    name: client
  - port: 16379
    targetPort: 16379
    name: gossip
---
# Client service for Redis access (load balances to all pods)
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: healthcare-backend
  labels:
    app: redis
spec:
  type: ClusterIP
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
    name: client
  sessionAffinity: ClientIP  # Sticky sessions for better performance
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
---
# PodDisruptionBudget - Ensures at least 2 Redis pods are always available
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: redis-pdb
  namespace: healthcare-backend
spec:
  minAvailable: 2  # Keep majority running (2 out of 3)
  selector:
    matchLabels:
      app: redis

