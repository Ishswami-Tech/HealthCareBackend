apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthcare-worker
  namespace: healthcare-backend
  labels:
    app: healthcare-worker
    component: worker
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: healthcare-worker
  template:
    metadata:
      labels:
        app: healthcare-worker
        component: worker
    spec:
      serviceAccountName: healthcare-worker-sa
      # Pod Anti-Affinity: Distribute worker pods across nodes for high availability
      # Uses preferred (not required) to allow scaling beyond node count
      affinity:
        podAntiAffinity:
          # Strong preference: Spread pods across nodes (weight 100 = highest priority)
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: healthcare-worker
              topologyKey: kubernetes.io/hostname
          # Also prefer to avoid other backend components on same node
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - backend
                  - worker
              topologyKey: kubernetes.io/hostname
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: worker
        image: healthcare-api:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
          seccompProfile:
            type: RuntimeDefault
        env:
        - name: NODE_ENV
          value: "production"
        - name: APP_MODE
          value: "worker"
        - name: WORKER_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: healthcare-secrets
              key: database-url
        - name: CACHE_PROVIDER
          value: "dragonfly"
        - name: DRAGONFLY_ENABLED
          value: "true"
        - name: DRAGONFLY_HOST
          value: "dragonfly"
        - name: DRAGONFLY_PORT
          value: "6379"
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: healthcare-secrets
              key: redis-password
              optional: true
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: healthcare-secrets
              key: jwt-secret
        # BullMQ Worker Configuration
        - name: BULL_WORKER_CONCURRENCY
          value: "5"
        - name: BULL_MAX_JOBS_PER_WORKER
          value: "100"
        # Email Service
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: healthcare-secrets
              key: aws-region
              optional: true
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: healthcare-secrets
              key: aws-access-key-id
              optional: true
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: healthcare-secrets
              key: aws-secret-access-key
              optional: true
        # Firebase for notifications (optional)
        - name: FIREBASE_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: healthcare-secrets
              key: firebase-project-id
              optional: true
        - name: FIREBASE_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: healthcare-secrets
              key: firebase-private-key
              optional: true
        - name: FIREBASE_CLIENT_EMAIL
          valueFrom:
            secretKeyRef:
              name: healthcare-secrets
              key: firebase-client-email
              optional: true
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          exec:
            command:
            - node
            - -e
            - "process.exit(0)"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - |
              node -e "(async () => { try { const Redis = require('ioredis'); const client = new Redis({ host: process.env.REDIS_HOST || 'redis', port: parseInt(process.env.REDIS_PORT || '6379'), password: process.env.REDIS_PASSWORD }); await client.ping(); process.exit(0); } catch (e) { process.exit(1); } })();"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: healthcare-worker
  namespace: healthcare-backend
  labels:
    app: healthcare-worker
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for workers
  selector:
    app: healthcare-worker
  ports:
  - port: 9229
    targetPort: 9229
    protocol: TCP
    name: debug
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: healthcare-worker-hpa
  namespace: healthcare-backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: healthcare-worker
  minReplicas: 3  # Minimum workers for production
  maxReplicas: 200  # Supports scaling to 4-8 nodes (50 per 2 nodes, 200 for 8 nodes)
  metrics:
  # CPU-based scaling
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
      - type: Percent
        value: 50  # Scale down max 50% at a time
        periodSeconds: 60
      - type: Pods
        value: 2  # Or remove max 2 workers at a time
        periodSeconds: 60
      selectPolicy: Min  # Use the more conservative policy
    scaleUp:
      stabilizationWindowSeconds: 30  # Quick scale up for queue backlog
      policies:
      - type: Percent
        value: 100  # Double the workers
        periodSeconds: 30
      - type: Pods
        value: 5  # Or add max 5 workers at a time
        periodSeconds: 30
      selectPolicy: Max  # Use the more aggressive policy
