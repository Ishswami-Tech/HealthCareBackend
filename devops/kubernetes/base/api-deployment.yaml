apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthcare-api
  namespace: healthcare-backend
  labels:
    app: healthcare-api
    component: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: healthcare-api
  template:
    metadata:
      labels:
        app: healthcare-api
        component: backend
    spec:
      serviceAccountName: healthcare-api-sa  # RBAC security
      # Pod Anti-Affinity: Distribute API pods across nodes for high availability
      # Uses preferred (not required) to allow scaling beyond node count
      affinity:
        podAntiAffinity:
          # Strong preference: Spread pods across nodes (weight 100 = highest priority)
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: healthcare-api
              topologyKey: kubernetes.io/hostname
          # Also prefer to avoid other backend components on same node
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - backend
                  - worker
              topologyKey: kubernetes.io/hostname
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: api
        image: healthcare-api:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
          seccompProfile:
            type: RuntimeDefault
        ports:
        - containerPort: 8088
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8088"
        - name: BIND_ADDRESS
          value: "0.0.0.0"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: healthcare-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: healthcare-secrets
              key: jwt-secret
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: healthcare-secrets
              key: session-secret
        - name: COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: healthcare-secrets
              key: cookie-secret
        - name: CACHE_PROVIDER
          value: "dragonfly"
        - name: DRAGONFLY_ENABLED
          value: "true"
        - name: DRAGONFLY_HOST
          value: "dragonfly"
        - name: DRAGONFLY_PORT
          value: "6379"
        - name: REDIS_HOST
          value: "10.43.199.102"
        - name: REDIS_PORT
          value: "6379"
        envFrom:
        - configMapRef:
            name: healthcare-api-config
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health/api
            port: 8088
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health/api
            port: 8088
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/api
            port: 8088
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 50
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: healthcare-api
  namespace: healthcare-backend
  labels:
    app: healthcare-api
spec:
  type: NodePort
  selector:
    app: healthcare-api
  ports:
  - port: 8088
    targetPort: 8088
    nodePort: 30088
    protocol: TCP
    name: http
  sessionAffinity: None
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: healthcare-api-hpa
  namespace: healthcare-backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: healthcare-api
  minReplicas: 3  # Minimum for 2-3 node cluster (adjust in production overlay)
  maxReplicas: 200  # Supports scaling to 4-8 nodes (50 per 2 nodes, 200 for 8 nodes)
  metrics:
  # CPU-based scaling
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
      - type: Percent
        value: 50  # Scale down max 50% at a time
        periodSeconds: 60
      - type: Pods
        value: 2  # Or remove max 2 pods at a time
        periodSeconds: 60
      selectPolicy: Min  # Use the more conservative policy
    scaleUp:
      stabilizationWindowSeconds: 30  # Quick scale up for traffic spikes
      policies:
      - type: Percent
        value: 100  # Double the pods
        periodSeconds: 30
      - type: Pods
        value: 5  # Or add max 5 pods at a time
        periodSeconds: 30
      selectPolicy: Max  # Use the more aggressive policy
