# OpenVidu Server (includes Kurento Media Server)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openvidu-server
  namespace: healthcare-backend
  labels:
    app: openvidu
    component: server
spec:
  replicas: 1
  strategy:
    type: Recreate  # OpenVidu server should be single instance
  selector:
    matchLabels:
      app: openvidu
      component: server
  template:
    metadata:
      labels:
        app: openvidu
        component: server
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: openvidu-server
        image: openvidu/openvidu-server-kms:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # OpenVidu needs write access for recordings
          capabilities:
            drop: ["ALL"]
            add: ["NET_BIND_SERVICE"]  # Required for binding to ports
        envFrom:
        - configMapRef:
            name: openvidu-config
        env:
        - name: OPENVIDU_SECRET
          valueFrom:
            secretKeyRef:
              name: healthcare-secrets
              key: openvidu-secret
        - name: COTURN_IP
          value: "openvidu-coturn"
        - name: OPENVIDU_PUBLICURL
          valueFrom:
            configMapKeyRef:
              name: openvidu-config
              key: OPENVIDU_URL
        - name: OPENVIDU_EDITION
          value: "ce"
        - name: TZ
          value: "UTC"
        ports:
        - containerPort: 4443
          name: https
          protocol: TCP
        - containerPort: 3478
          name: turn-udp
          protocol: UDP
        - containerPort: 3478
          name: turn-tcp
          protocol: TCP
        - containerPort: 40000
          name: rtp-start
          protocol: UDP
        - containerPort: 57000
          name: rtp-end
          protocol: UDP
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "4000m"
        livenessProbe:
          httpGet:
            path: /api/config
            port: 4443
            scheme: HTTPS
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/config
            port: 4443
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: openvidu-recordings
          mountPath: /opt/openvidu/recordings
        - name: openvidu-custom-layouts
          mountPath: /opt/openvidu/custom-layout
        - name: docker-sock
          mountPath: /var/run/docker.sock
      volumes:
      - name: openvidu-recordings
        persistentVolumeClaim:
          claimName: openvidu-recordings-pvc
      - name: openvidu-custom-layouts
        persistentVolumeClaim:
          claimName: openvidu-custom-layouts-pvc
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
          type: Socket
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: openvidu-server
  namespace: healthcare-backend
  labels:
    app: openvidu
    component: server
spec:
  type: ClusterIP
  selector:
    app: openvidu
    component: server
  ports:
  - port: 4443
    targetPort: 4443
    protocol: TCP
    name: https
  - port: 3478
    targetPort: 3478
    protocol: UDP
    name: turn-udp
  - port: 3478
    targetPort: 3478
    protocol: TCP
    name: turn-tcp
---
# Coturn (TURN Server for NAT traversal)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openvidu-coturn
  namespace: healthcare-backend
  labels:
    app: openvidu
    component: coturn
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: openvidu
      component: coturn
  template:
    metadata:
      labels:
        app: openvidu
        component: coturn
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: coturn
        image: coturn/coturn:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop: ["ALL"]
            add: ["NET_BIND_SERVICE"]
        env:
        - name: TZ
          value: "UTC"
        command:
        - /bin/sh
        - -c
        - |
          turnserver \
            -n \
            --log-file=stdout \
            --listening-ip=0.0.0.0 \
            --listening-port=3478 \
            --min-port=49152 \
            --max-port=65535 \
            --fingerprint \
            --lt-cred-mech \
            --user=openvidu:openvidu \
            --realm=openvidu \
            --no-cli \
            --no-tls \
            --no-dtls
        ports:
        - containerPort: 3478
          name: turn-udp
          protocol: UDP
        - containerPort: 3478
          name: turn-tcp
          protocol: TCP
        - containerPort: 49152
          name: rtp-start
          protocol: UDP
        - containerPort: 65535
          name: rtp-end
          protocol: UDP
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "turnutils_stunclient -p 3478 localhost"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "turnutils_stunclient -p 3478 localhost"
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: openvidu-coturn
  namespace: healthcare-backend
  labels:
    app: openvidu
    component: coturn
spec:
  type: ClusterIP
  selector:
    app: openvidu
    component: coturn
  ports:
  - port: 3478
    targetPort: 3478
    protocol: UDP
    name: turn-udp
  - port: 3478
    targetPort: 3478
    protocol: TCP
    name: turn-tcp
  - port: 49152
    targetPort: 49152
    protocol: UDP
    name: rtp-start
  - port: 65535
    targetPort: 65535
    protocol: UDP
    name: rtp-end
---
# PersistentVolumeClaim for OpenVidu Recordings
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openvidu-recordings-pvc
  namespace: healthcare-backend
  labels:
    app: openvidu
    component: recordings
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: standard  # Adjust based on your cluster storage class
---
# PersistentVolumeClaim for OpenVidu Custom Layouts
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openvidu-custom-layouts-pvc
  namespace: healthcare-backend
  labels:
    app: openvidu
    component: layouts
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard  # Adjust based on your cluster storage class

