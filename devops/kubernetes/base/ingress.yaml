apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: healthcare-ingress
  namespace: healthcare-backend
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://ishswami.in, https://www.ishswami.in, https://video.ishswami.in, https://meet.ishswami.in"
    nginx.ingress.kubernetes.io/limit-rps: "100"
spec:
  tls:
  - hosts:
    - api.ishswami.in
    - video.ishswami.in
    - meet.ishswami.in
    secretName: healthcare-tls
  rules:
  - host: api.ishswami.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: healthcare-api
            port:
              number: 8088
  - host: video.ishswami.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: openvidu-server
            port:
              number: 4443
  - host: meet.ishswami.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jitsi-web
            port:
              number: 80
      - path: /http-bind
        pathType: Prefix
        backend:
          service:
            name: jitsi-prosody
            port:
              number: 5280
      - path: /xmpp-websocket
        pathType: Prefix
        backend:
          service:
            name: jitsi-prosody
            port:
              number: 5280
