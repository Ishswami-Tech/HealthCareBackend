# Dragonfly Deployment - Optimized for 2-3 Node Cluster
# Dragonfly is 26x faster than Redis, single-instance is sufficient
# For HA, use Redis cluster instead, or run Dragonfly with backup strategy
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dragonfly
  namespace: healthcare-backend
  labels:
    app: dragonfly
    component: cache
spec:
  replicas: 1  # Dragonfly is single-instance (highly performant)
  selector:
    matchLabels:
      app: dragonfly
      component: cache
  template:
    metadata:
      labels:
        app: dragonfly
        component: cache
    spec:
      # Node affinity: Prefer worker nodes (not master)
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: node-role.kubernetes.io/master
                operator: DoesNotExist
      containers:
      - name: dragonfly
        image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
        args:
          - --alsologtostderr
          - --cache_mode=false
          - --maxmemory=3gb  # Optimized for 12GB node (25% of node RAM)
          - --proactor_threads=4  # Optimized for 6 vCPU node
          - --logtostderr
        ports:
        - containerPort: 6379
          name: client
        resources:
          # Optimized for 6 vCPU / 12GB nodes
          # Dragonfly: 1 vCPU, 3GB RAM (single instance)
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"  # Allows burst for high queue throughput
            cpu: "2000m"
        volumeMounts:
        - name: dragonfly-storage
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -p 6379 ping || exit 1
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -p 6379 ping || exit 1
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: dragonfly-storage
        persistentVolumeClaim:
          claimName: dragonfly-storage
---
# Service for Dragonfly
apiVersion: v1
kind: Service
metadata:
  name: dragonfly
  namespace: healthcare-backend
  labels:
    app: dragonfly
    component: cache
spec:
  type: ClusterIP
  selector:
    app: dragonfly
    component: cache
  ports:
  - port: 6379
    targetPort: 6379
    name: client
---
# PersistentVolumeClaim for Dragonfly
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dragonfly-storage
  namespace: healthcare-backend
  labels:
    app: dragonfly
    component: cache
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi  # Increased for queue data persistence
  storageClassName: standard  # Adjust based on your storage class


