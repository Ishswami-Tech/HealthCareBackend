# Redis StatefulSet with Sentinel for High Availability
# This replaces the simple Deployment for production use
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: healthcare-backend
  labels:
    app: redis
    component: cache
spec:
  serviceName: redis-headless
  replicas: 3  # Redis cluster with 3 nodes
  selector:
    matchLabels:
      app: redis
      component: cache
  template:
    metadata:
      labels:
        app: redis
        component: cache
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app: redis
            topologyKey: kubernetes.io/hostname
      containers:
      - name: redis
        image: redis:7-alpine
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: healthcare-secrets
              key: redis-password
        - name: REDIS_CLUSTER_ANNOUNCE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        command:
        - sh
        - -c
        - |
          exec redis-server /config/redis.conf \
            --cluster-announce-port 6379 \
            --cluster-announce-bus-port 16379 \
            --cluster-announce-ip "$REDIS_CLUSTER_ANNOUNCE_IP" \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD" \
            --protected-mode no
        ports:
        - containerPort: 6379
          name: client
        - containerPort: 16379
          name: gossip
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        - name: redis-config
          mountPath: /config
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -a "$REDIS_PASSWORD" ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -a "$REDIS_PASSWORD" ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: redis-config
        configMap:
          name: redis-config
  volumeClaimTemplates:
  - metadata:
      name: redis-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
---
# Headless service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  namespace: healthcare-backend
  labels:
    app: redis
spec:
  type: ClusterIP
  clusterIP: None  # Headless service
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
    name: client
  - port: 16379
    targetPort: 16379
    name: gossip
---
# Client service for Redis access
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: healthcare-backend
  labels:
    app: redis
spec:
  type: ClusterIP
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
    name: client
---
# Note: autoscaling Redis cluster nodes requires resharding and is not handled automatically.
# Prefer manual scaling or an operator for production.
