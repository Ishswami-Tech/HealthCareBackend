apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# namespace field automatically sets namespace on all resources
# Note: namespace.yaml is commented out to avoid conflicts with namespace: field
namespace: healthcare-backend

resources:
  # - namespace.yaml  # Commented out - using namespace: field above instead
  
  # Core Infrastructure
  - rbac.yaml
  - network-policies.yaml
  - limitrange.yaml
  - resourcequota.yaml  # Unified resource quota (switch between 2/3 nodes via comments)
  
  # Configuration
  - configmap.yaml
  - jitsi-configmap.yaml
  - postgres-config.yaml
  - pgbouncer-configmap.yaml
  
  # Application Deployments (with HPA auto-scaling)
  - api-deployment.yaml
  - worker-deployment.yaml
  
  # Database & Cache
  - postgres-statefulset.yaml
  - redis-optimized.yaml  # Consolidated: replaces redis-cluster.yaml
  - dragonfly-optimized.yaml  # Consolidated: replaces dragonfly-deployment.yaml
  - pgbouncer-deployment.yaml
  
  # Video Conferencing (Jitsi Meet)
  - jitsi-deployment.yaml
  
  # Jobs & Maintenance
  - init-job.yaml
  
  # Networking
  - ingress.yaml
  
  # High Availability
  - pdb.yaml
  
  # Optional: VPA for vertical auto-scaling (uncomment if VPA is installed)
  # - vpa.yaml

# Common labels applied to all resources  
# Note: commonLabels is deprecated but still works
commonLabels:
  app.kubernetes.io/part-of: healthcare-backend
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/version: "1.0.0"

# Image configuration
images:
  - name: your-registry/healthcare-api
    newTag: latest
  - name: your-registry/healthcare-worker
    newName: your-registry/healthcare-api  # Worker uses same image with different command
    newTag: latest

