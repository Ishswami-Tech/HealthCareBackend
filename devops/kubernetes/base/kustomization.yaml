apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: healthcare-backend

resources:
  - namespace.yaml
  - rbac.yaml
  - network-policies.yaml
  - limitrange.yaml
  - resourcequota.yaml
  - configmap.yaml
  - postgres-config.yaml
  - api-deployment.yaml
  - worker-deployment.yaml
  - postgres-statefulset.yaml
  - redis-cluster.yaml
  - init-job.yaml
  - ingress.yaml
  - pdb.yaml
  - pgbouncer-configmap.yaml
  - pgbouncer-deployment.yaml
  - pgbouncer-service.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/part-of: healthcare-backend
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/version: "1.0.0"

# Image configuration
images:
  - name: your-registry/healthcare-api
    newTag: latest
  - name: your-registry/healthcare-worker
    newName: your-registry/healthcare-api  # Worker uses same image with different command
    newTag: latest

# Patches for resource adjustments
patches:
  # API replicas
  - target:
      kind: Deployment
      name: healthcare-api
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 5

  # Worker replicas
  - target:
      kind: Deployment
      name: healthcare-worker
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
