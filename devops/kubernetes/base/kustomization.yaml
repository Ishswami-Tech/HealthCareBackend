apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: healthcare-backend

resources:
  - namespace.yaml
  - rbac.yaml
  - secrets.yaml
  - network-policies.yaml
  - postgres-config.yaml
  - api-deployment.yaml
  - postgres-statefulset.yaml
  - redis-cluster.yaml
  - ingress.yaml
  - pdb.yaml
  - vpa.yaml
  - metrics-server.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/part-of: healthcare-backend
  app.kubernetes.io/managed-by: kustomize

# Resource name prefix (optional)
# namePrefix: healthcare-

# Image configuration
images:
  - name: your-registry/healthcare-api
    newTag: latest

# ConfigMap generator for environment-specific configs
configMapGenerator:
  - name: api-config
    literals:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - MAX_CONNECTIONS=100

# Secret generator (use sealed-secrets in production)
secretGenerator:
  - name: healthcare-secrets
    envs:
      - secrets.env

# Patches for resource adjustments
patches:
  # Increase replicas for production
  - target:
      kind: Deployment
      name: healthcare-api
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 5
