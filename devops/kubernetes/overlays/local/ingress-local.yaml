apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: healthcare-ingress-local
  namespace: healthcare-backend
  annotations:
    # For local development, we can use a simple ingress or port-forward
    # If you have ingress-nginx installed, uncomment the following:
    # kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  # For local development, you can use localhost or a custom domain
  # Add this to your /etc/hosts (or C:\Windows\System32\drivers\etc\hosts on Windows):
  # 127.0.0.1 healthcare.local
  rules:
  - host: healthcare.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: healthcare-api
            port:
              number: 8088
  # Alternative: Use default backend (no host required)
  # Uncomment if you want to access without host header
  # defaultBackend:
  #   service:
  #     name: healthcare-api
  #     port:
  #       number: 8088

