apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base configuration
bases:
  - ../../base

namespace: healthcare-backend

# Local development labels
commonLabels:
  environment: local
  tier: development

# Local development - use local images (no registry)
images:
  - name: your-registry/healthcare-api
    newName: healthcare-api
    newTag: local
  - name: your-registry/healthcare-worker
    newName: healthcare-api
    newTag: local


# Local-specific patches
patches:
  # Minimal replicas for local (save resources)
  - target:
      kind: Deployment
      name: healthcare-api
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1

  # Lower HPA limits for local
  - target:
      kind: HorizontalPodAutoscaler
      name: healthcare-api-hpa
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 3

  # Lower Redis HPA limits for local
  - target:
      kind: HorizontalPodAutoscaler
      name: redis-hpa
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 3

  # Reduced resources for local development
  - target:
      kind: Deployment
      name: healthcare-api
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "250m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"

  # Local image pull policy (don't pull from registry)
  - target:
      kind: Deployment
      name: healthcare-api
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: "IfNotPresent"

  # Smaller PostgreSQL storage for local
  - target:
      kind: StatefulSet
      name: postgres
    patch: |-
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/resources/requests/storage
        value: "5Gi"

  # Reduced PostgreSQL resources
  - target:
      kind: StatefulSet
      name: postgres
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "250m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"

  # Single Redis instance (not cluster)
  - target:
      kind: StatefulSet
      name: redis
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1

  # Reduced Redis resources
  - target:
      kind: StatefulSet
      name: redis
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"

  # Patch API ConfigMap for local development
  - target:
      kind: ConfigMap
      name: healthcare-api-config
    patch: |-
      - op: replace
        path: /data/NODE_ENV
        value: "development"
      - op: replace
        path: /data/LOG_LEVEL
        value: "debug"
      - op: replace
        path: /data/ENABLE_DEBUG
        value: "true"
