apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base configuration
bases:
  - ../../base

resources:
  - ../../base/vpa.yaml
  - redis-cluster-config.yaml
  - redis-cluster-init.yaml

namespace: healthcare-backend

# Production-specific labels
commonLabels:
  environment: production
  tier: production

# Production image tags
# Update 'your-registry' to your actual Docker registry (e.g., ghcr.io/username, docker.io/username, or your private registry)
images:
  - name: your-registry/healthcare-api
    newName: your-registry/healthcare-api  # Change to your registry
    newTag: latest  # Use specific version tags in production (e.g., v1.0.0)
  - name: your-registry/healthcare-worker
    newName: your-registry/healthcare-api  # Worker uses same image
    newTag: latest

# Production-specific patches
patches:
  # Scale API for production load
  - target:
      kind: Deployment
      name: healthcare-api
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3

  # Increase HPA limits for production
  - target:
      kind: HorizontalPodAutoscaler
      name: healthcare-api-hpa
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 3
      - op: replace
        path: /spec/maxReplicas
        value: 12

  # Production resource limits
  - target:
      kind: Deployment
      name: healthcare-api
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "2000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"

  # Spread API pods across nodes (anti-affinity)
  - target:
      kind: Deployment
      name: healthcare-api
    patch: |-
      - op: add
        path: /spec/template/spec/affinity
        value:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  topologyKey: kubernetes.io/hostname
                  labelSelector:
                    matchLabels:
                      app: healthcare-api

  # Spread Worker pods across nodes (anti-affinity)
  - target:
      kind: Deployment
      name: healthcare-worker
    patch: |-
      - op: add
        path: /spec/template/spec/affinity
        value:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  topologyKey: kubernetes.io/hostname
                  labelSelector:
                    matchLabels:
                      app: healthcare-worker

  # Production PostgreSQL resources
  - target:
      kind: StatefulSet
      name: postgres
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "4Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "8Gi"
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/resources/requests/storage
        value: "50Gi"

  # Production Redis cluster
  - target:
      kind: StatefulSet
      name: redis
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3  # 3 nodes for initial cluster across 3 VPS
      - op: add
        path: /spec/template/spec/affinity
        value:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  topologyKey: kubernetes.io/hostname
                  labelSelector:
                    matchLabels:
                      app: redis

  # Ensure Postgres schedules on a single node but prefer different nodes for failover in future
  - target:
      kind: StatefulSet
      name: postgres
    patch: |-
      - op: add
        path: /spec/template/spec/affinity
        value:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  topologyKey: kubernetes.io/hostname
                  labelSelector:
                    matchLabels:
                      app: postgres

  # Use DNS-01 ClusterIssuer for TLS in production
  - target:
      kind: Ingress
      name: healthcare-ingress
    patch: |-
      - op: replace
        path: /metadata/annotations/cert-manager.io~1cluster-issuer
        value: letsencrypt-dns01

# Production config overrides
configMapGenerator:
  - name: api-config
    behavior: merge
    literals:
      - NODE_ENV=production
      - LOG_LEVEL=warn
      - MAX_CONNECTIONS=500
      - POOL_SIZE=100
      - RATE_LIMIT_MAX=10000
      - ENABLE_CACHE=true
      - CACHE_TTL=3600

# Production secrets (use external secret manager)
secretGenerator:
  - name: healthcare-secrets
    behavior: replace
    files:
      - database-url=secrets/database-url.txt
      - jwt-secret=secrets/jwt-secret.txt
      - postgres-user=secrets/postgres-user.txt
      - postgres-password=secrets/postgres-password.txt
