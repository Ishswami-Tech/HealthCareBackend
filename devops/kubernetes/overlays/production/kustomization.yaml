apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base configuration
bases:
  - ../../base

resources:
  - ../../base/vpa.yaml
  - redis-cluster-config.yaml
  - redis-cluster-init.yaml

namespace: healthcare-backend

# Production-specific labels
commonLabels:
  environment: production
  tier: production

# Production image tags
images:
  - name: your-registry/healthcare-api
    newTag: v1.0.0  # Use specific version tags in production

# Production-specific patches
patches:
  # Scale API for production load
  - target:
      kind: Deployment
      name: healthcare-api
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 10

  # Increase HPA limits for production
  - target:
      kind: HorizontalPodAutoscaler
      name: healthcare-api-hpa
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 10
      - op: replace
        path: /spec/maxReplicas
        value: 100

  # Production resource limits
  - target:
      kind: Deployment
      name: healthcare-api
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "2000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "4Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "4000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "8Gi"

  # Production PostgreSQL resources
  - target:
      kind: StatefulSet
      name: postgres
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "8Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "16Gi"
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/resources/requests/storage
        value: "100Gi"

  # Production Redis cluster
  - target:
      kind: StatefulSet
      name: redis
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 6  # 6 Redis nodes for production

# Production config overrides
configMapGenerator:
  - name: api-config
    behavior: merge
    literals:
      - NODE_ENV=production
      - LOG_LEVEL=warn
      - MAX_CONNECTIONS=500
      - POOL_SIZE=100
      - RATE_LIMIT_MAX=10000
      - ENABLE_CACHE=true
      - CACHE_TTL=3600

# Production secrets (use external secret manager)
secretGenerator:
  - name: healthcare-secrets
    behavior: replace
    files:
      - database-url=secrets/database-url.txt
      - jwt-secret=secrets/jwt-secret.txt
      - postgres-user=secrets/postgres-user.txt
      - postgres-password=secrets/postgres-password.txt
